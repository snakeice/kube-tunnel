# GoReleaser configuration file
# https://goreleaser.com

version: 2

project_name: kube-tunnel

env:
  - GO111MODULE=on

before:
  hooks:
    - go mod tidy
    - go mod download

builds:
  - id: kube-tunnel
    main: .
    binary: kube-tunnel
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
      - arm
    goarm:
      - "6"
      - "7"
    ignore:
      - goos: windows
        goarch: arm
      - goos: windows
        goarch: arm64
    env:
      - CGO_ENABLED=0
    flags:
      - -trimpath
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}
      - -X main.builtBy=goreleaser

archives:
  - id: default
    builds:
      - kube-tunnel
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - LICENSE
      - CHANGELOG.md
      - PERFORMANCE.md
      - QUICKSTART_PERFORMANCE.md
      - scripts/perf-test.sh
      - scripts/health-demo.sh

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - "^build:"
      - "^style:"
      - "^refactor:"
      - "^chore:"
      - "merge conflict"
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
  groups:
    - title: "üöÄ New Features"
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 0
    - title: "üêõ Bug Fixes"
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 1
    - title: "‚ö° Performance Improvements"
      regexp: "^.*perf[(\\w)]*:+.*$"
      order: 2
    - title: "üìö Documentation"
      regexp: "^.*docs[(\\w)]*:+.*$"
      order: 3
    - title: "üîß Other Changes"
      order: 999

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

release:
  github:
    owner: snakeice
    name: kube-tunnel
  draft: false
  prerelease: auto
  mode: replace
  header: |
    ## kube-tunnel {{ .Tag }} ({{ .Date }})

    A high-performance Kubernetes service proxy with intelligent protocol detection.

    ### üìä Performance Highlights
    - ‚ö° Sub-200ms cold start latency
    - üöÄ <10ms warm request latency
    - üìà 1000+ req/s throughput
    - üîç Background health monitoring

    ### üöÄ Quick Start
    ```bash
    # Download and extract
    curl -L https://github.com/snakeice/kube-tunnel/releases/download/{{ .Tag }}/kube-tunnel_{{ .Os }}_{{ .Arch }}.tar.gz | tar xz

    # Start proxy
    ./kube-tunnel

    # Test with your services
    curl http://my-service.default.svc.cluster.local/health
    ```
  footer: |
    ### üìö Documentation
    - [Performance Guide](https://github.com/snakeice/kube-tunnel/blob/{{ .Tag }}/PERFORMANCE.md)
    - [Quick Setup](https://github.com/snakeice/kube-tunnel/blob/{{ .Tag }}/QUICKSTART_PERFORMANCE.md)

    ### üê≥ Docker Images
    ```bash
    docker pull ghcr.io/snakeice/kube-tunnel:{{ .Tag }}
    docker pull ghcr.io/snakeice/kube-tunnel:latest
    ```

    **Full Changelog**: https://github.com/snakeice/kube-tunnel/compare/{{ .PreviousTag }}...{{ .Tag }}

dockers:
  - image_templates:
      - "ghcr.io/snakeice/kube-tunnel:{{ .Version }}-amd64"
      - "ghcr.io/snakeice/kube-tunnel:latest-amd64"
    dockerfile: Dockerfile
    use: buildx
    build_flag_templates:
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source=https://github.com/snakeice/kube-tunnel"
      - "--label=org.opencontainers.image.description=High-performance Kubernetes service proxy with intelligent protocol detection"
      - "--label=org.opencontainers.image.licenses=MIT"
      - "--platform=linux/amd64"
  - image_templates:
      - "ghcr.io/snakeice/kube-tunnel:{{ .Version }}-arm64"
      - "ghcr.io/snakeice/kube-tunnel:latest-arm64"
    dockerfile: Dockerfile
    use: buildx
    build_flag_templates:
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source=https://github.com/snakeice/kube-tunnel"
      - "--label=org.opencontainers.image.description=High-performance Kubernetes service proxy with intelligent protocol detection"
      - "--label=org.opencontainers.image.licenses=MIT"
      - "--platform=linux/arm64"
    goarch: arm64

docker_manifests:
  - name_template: "ghcr.io/snakeice/kube-tunnel:{{ .Version }}"
    image_templates:
      - "ghcr.io/snakeice/kube-tunnel:{{ .Version }}-amd64"
      - "ghcr.io/snakeice/kube-tunnel:{{ .Version }}-arm64"
  - name_template: "ghcr.io/snakeice/kube-tunnel:latest"
    image_templates:
      - "ghcr.io/snakeice/kube-tunnel:latest-amd64"
      - "ghcr.io/snakeice/kube-tunnel:latest-arm64"

brews:
  - repository:
      owner: snakeice
      name: homebrew-tap
      branch: main
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    directory: Formula
    homepage: "https://github.com/snakeice/kube-tunnel"
    description: "High-performance Kubernetes service proxy with intelligent protocol detection"
    license: "MIT"
    test: |
      system "#{bin}/kube-tunnel -help"
    install: |
      bin.install "kube-tunnel"
      (etc/"kube-tunnel").install Dir["scripts/*"]

scoops:
  - repository:
      owner: snakeice
      name: scoop-bucket
      branch: main
      token: "{{ .Env.SCOOP_BUCKET_GITHUB_TOKEN }}"
    directory: bucket
    homepage: "https://github.com/snakeice/kube-tunnel"
    description: "High-performance Kubernetes service proxy with intelligent protocol detection"
    license: "MIT"

nfpms:
  - id: packages
    package_name: kube-tunnel
    file_name_template: "{{ .ConventionalFileName }}"
    vendor: snakeice
    homepage: "https://github.com/snakeice/kube-tunnel"
    maintainer: "snakeice <snakeice@users.noreply.github.com>"
    description: "High-performance Kubernetes service proxy with intelligent protocol detection"
    license: "MIT"
    formats:
      - deb
      - rpm
      - apk
      - archlinux
    bindir: /usr/bin
    section: utils
    contents:
      - src: ./README.md
        dst: /usr/share/doc/kube-tunnel/README.md
      - src: ./LICENSE
        dst: /usr/share/doc/kube-tunnel/LICENSE
      - src: ./PERFORMANCE.md
        dst: /usr/share/doc/kube-tunnel/PERFORMANCE.md
      - src: ./scripts/perf-test.sh
        dst: /usr/share/kube-tunnel/scripts/perf-test.sh
        file_info:
          mode: 0755
      - src: ./scripts/health-demo.sh
        dst: /usr/share/kube-tunnel/scripts/health-demo.sh
        file_info:
          mode: 0755
    scripts:
      postinstall: "scripts/postinstall.sh"
      preremove: "scripts/preremove.sh"

snapcrafts:
  - id: snap
    name: kube-tunnel
    publish: true
    summary: "High-performance Kubernetes service proxy"
    description: |
      kube-tunnel is a high-performance Kubernetes service proxy with intelligent
      protocol detection and automatic service discovery. It eliminates the need
      for manual port-forwarding by providing DNS-style routing to Kubernetes services.

      Features:
      - Multi-protocol support (HTTP/1.1, HTTP/2, gRPC)
      - Automatic port-forwarding with intelligent caching
      - Background health monitoring
      - Cross-platform support
    grade: stable
    confinement: strict
    license: MIT
    apps:
      kube-tunnel:
        command: kube-tunnel
        plugs: ["home", "network", "network-bind"]

wingets:
  - name: kube-tunnel
    publisher: snakeice
    license: MIT
    publisher_url: "https://github.com/snakeice/kube-tunnel"
    publisher_support_url: "https://github.com/snakeice/kube-tunnel/issues"
    package_identifier: "snakeice.kube-tunnel"
    description: "High-performance Kubernetes service proxy with intelligent protocol detection"
    homepage: "https://github.com/snakeice/kube-tunnel"
    license_url: "https://github.com/snakeice/kube-tunnel/blob/main/LICENSE"
    copyright: "Copyright (c) snakeice"
    short_description: "Kubernetes service proxy with DNS-style routing"
    tags:
      - kubernetes
      - proxy
      - grpc
      - http2
      - service-discovery
    repository:
      owner: snakeice
      name: winget-pkgs
      branch: "kube-tunnel-{{.Version}}"
      token: "{{ .Env.WINGET_GITHUB_TOKEN }}"
      pull_request:
        enabled: true
        draft: false
        base:
          owner: microsoft
          name: winget-pkgs
          branch: master

sboms:
  - artifacts: archive
  - id: source
    artifacts: source

signs:
  - cmd: cosign
    env:
      - COSIGN_EXPERIMENTAL=1
    certificate: "${artifact}.pem"
    args:
      - sign-blob
      - "--output-certificate=${certificate}"
      - "--output-signature=${signature}"
      - "${artifact}"
      - "--yes"
    artifacts: checksum
    output: true

docker_signs:
  - cmd: cosign
    env:
      - COSIGN_EXPERIMENTAL=1
    artifacts: images
    output: true
    args:
      - "sign"
      - "${artifact}@${digest}"
      - "--yes"

announce:
  discord:
    enabled: true
    message_template: |
      üöÄ **kube-tunnel {{ .Tag }}** is now available!

      ‚ö° Performance improvements and new features for Kubernetes service proxying.

      üì• **Download**: {{ .ReleaseURL }}
      üê≥ **Docker**: `ghcr.io/snakeice/kube-tunnel:{{ .Tag }}`

      {{ .Changelog }}
